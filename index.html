<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Words and Characters Counter</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="icon.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							darkblue1: "#140b5c",
							darkblue2: "#0f0844",
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<div class="bg-darkblue1 h-full w-full px-2 py-32">
			<div class="flex justify-center max-w-[480px] my-4 py-4 absolute inset-x-0 top-0 mx-auto px-2">
				<img class="animate-pulse hover:animate-none w-[80px]" src="icon.png" alt="" />
			</div>
			<div class="max-w-[480px] mx-auto bg-darkblue2 px-4 py-8 border border-sm border-slate-500 rounded shadow-sm shadow-slate-200/30">
				<div class="border-b mb-4">
					<h2 class="font-mono text-2xl text-sky-500 font-bold mb-4 text-center">Words and Characters Counter</h2>
				</div>
				<div class="flex flex-col py-2">
					<textarea class="placeholder:italic placeholder:text-slate-400 p-2 rounded-sm text-slate-800" name="" id="text" placeholder="Enter text here..." rows="10"></textarea>
				</div>
				<div class="relative bg-blue-600 mb-2 mx-8 mt-[-40px] px-4 py-2 shadow-sm shadow-blue-400/40 text-slate-200 rounded">
					<div class="flex justify-between">
						<p class="flex-auto text-2xl font-semibold text-center" data-text="words" id="words">0</p>
						<p class="flex-auto text-2xl font-semibold text-center" data-text="characters" id="characters">0</p>
					</div>
					<div class="flex justify-between">
						<p class="flex-auto px-4 text-center" data-text="words" id="words">words</p>
						<p class="flex-auto text-center" data-text="characters" id="characters">characters</p>
					</div>
				</div>
				<div class="flex justify-center">
					<button class="font-mono w-32 mt-4 py-1 bg-blue-700 hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-600/60 text-lg text-white rounded" id="reset">Reset</button>
				</div>
			</div>
			<div class="bg-darkblue2 mt-16 px-2 py-6 absolute inset-x-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="font-mono text-blue-400 hover:text-blue-300 hover:underline">Mukhtasar Al-Akhdhari</a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
